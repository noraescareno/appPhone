<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <!--se agrega para indicar al servidor que se va a conectar para que pueda leer los json en el apk e ipa generada-->

        <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src 'self' 'unsafe-inline' *; media-src *">
        <!--<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *">   camara
        <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src 'self' 'unsafe-inline' *">   geoposicion-->

        <title>AppPhone</title>

        <!-- Hojas de estilo -->
        <link rel="stylesheet" href="css/css/bootstrap.css" type="text/css" media="all">
        <link href="font_awesome/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="css/estilos.css" type="text/css" media="all">

        <script type="text/javascript" src="cordova.js"></script>  <!-- por default al crear proyecto en blanco -->

        <script src="js/jquery3.3.1/jquery-3.3.1.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/js/bootstrap.js"></script>
        <script src="js/logica.js"></script>

    </head>
    <body>

        <div id="p_login">
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="input-group col-xs-12 offset-md-4 col-md-4">
                            <span class="input-group-addon">
                                <i class="fa fa-user-o" aria-hidden="true"></i>
                            </span>
                            <input type="text" class="form-control input-sm input_v" id="i_usuario" placeholder="Usuario">
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="input-group col-xs-12 offset-md-4 col-md-4">
                            <span class="input-group-addon">
                                <i class="fa fa-key" aria-hidden="true"></i>
                            </span>
                            <input type="password" class="form-control input-md input_v" id="i_password" placeholder="Contraseña">
                        </div>
                    </div>
                    <br/><br/>
                    <div class="row">
                        <div class="col-xs-12 offset-md-4 col-md-4" style="text-align: center;">
                            <button class="btn btn-lg btn-success" type="button" id="b_login">Login</button><br><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="p_visitas">
            <div class="content">
                <div class="container">
                    <div id="div_logo"></div>
                    <div class="row">
                        <div class="input-group col-md-12">
                            <span class="input-group-addon">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </span>
                            <input type="text" class="form-control input-sm" id="i_filtro" placeholder="Filtrar">
                        </div>
                    </div>

                    <div class="row">
                        <div id="div_lista" class="col-md-12">
                            <ul id="lista" class="list-group">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="p_botones">
            <button class="btn btn-lg btn-success" type="button" id="b_foto">FOTO</button>
            <br><br>
            <div id="div_foto"></div>
            <div id="coordenadas" style="color:white;"></div>
            <br>
            <textarea id="ta_descripcion" type="text" class="form-control" placeholder="Descripción" rows="3"></textarea>
            <br>
            <button class="btn btn-lg btn-success" type="button" id="b_guardar">Guardar</button>
        </div>

        <div id="p_galeria">
        </div>

    </body>
</html>
